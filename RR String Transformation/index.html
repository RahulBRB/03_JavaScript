<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>String Transformation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1>String Transformation</h1>

      <div class="input-box">
        <form action="">
          <input
            type="text"
            name="input"
            id="input"
            placeholder="Enter a sentence to transform"
            value="Enter a sentence to transform"
          />


          <div class="transformed-output lower-case">
            <label>Lower Case</label>
            <span></span>
          </div>

          <div class="transformed-output upper-case">
            <label>Upper Case</label>
            <span></span>
          </div>

          <div class="transformed-output camel-case">
            <label>Camel Case</label>
            <span></span>
          </div>

          <div class="transformed-output pascal-case">
            <label>Pascal Case</label>
            <span></span>
          </div>

          <div class="transformed-output snake-case">
            <label>Snake Case</label>
            <span></span>
          </div>

          <div class="transformed-output kebab-case">
            <label>Kebab Case</label>
            <span></span>
          </div>

          <div class="transformed-output trimmed-case">
            <label>Trimmed Case</label>
            <span></span>
          </div>

        </form>
        
      </div>
    </div>
  </body>
</html>
